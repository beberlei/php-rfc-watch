sentry:
    dsn: '%env(SENTRY_DSN)%'
    options:
        traces_sample_rate: 1.0
        excluded_exceptions:
        integrations:
          - 'Sentry\Integration\IgnoreErrorsIntegration'

services:
    Sentry\Integration\IgnoreErrorsIntegration:
        arguments:
            $options:
                ignore_exceptions:
                  - Symfony\Component\HttpKernel\Exception\NotFoundHttpException
                  - Symfony\Component\Security\Core\Exception\AccessDeniedException
